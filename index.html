<!DOCTYPE html>
<html>
    <head>
        <title>Ultimate RPS Battle</title>
        <link rel="icon" type="image" href="pic1.jpeg"/>
        <link rel="stylesheet" href="style.css"/>
    </head>

    <body>
        <h1>Ultimate Rock,Paper and Scissors Battle</h1>
        <div class="choices">
            <div class="choice" id="rock">
                <img src="rock.png" alt="error">
            </div>
            <div class="choice" id="paper">
                <img src="paper.png" alt="error">
            </div>
            <div class="choice" id="scissor">
                <img src="scissor.jpg" alt="error">
            </div>
        </div>

        <div class="score-board">
            <div class="score">
                <p id="user-score">0</p>
                <p>Your Score</p>
            </div>
            <div class="score">
                <p id="comp-score">0</p>
                <p>Computer Score</p>
            </div>
        </div>

        <div class="message-container">
            <p id="message">Play your move !!!!</p>
        </div>
        <script src="script.js"></script>
    </body>
</html>
